<p class="site-name">
    <a href="/">
        ICLP
    </a>
</p>
<small class="font-weight:500">
    {{ site.name | safe }}
</small>
<nav>
    {% set navPages = collections.all | eleventyNavigation %}
    <ul>
    {% for entry in navPages %}
        <li>
            <a href="{{ entry.url | url }}" 
            {% if entry.url == page.url %} aria-current="page"
            {% endif %}>{{ entry.title }}</a>
        </li>
    {% endfor %}
    </ul>
</nav>
