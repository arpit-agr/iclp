{% if firstPublished.website %}
  <p class="text--s-1 font-weight:500 line-height-high color:secondary">
    [ This article was first published on 
    {% if firstPublished.link %}
      <a href="{{ firstPublished.link }}">{{ firstPublished.website }}</a> 
    {% else %}
      {{ firstPublished.website }}
    {% endif %}
    {% if firstPublished.date %}
      on 
      <time datetime={{ firstPublished.date | dump | safe }}>
        {{ firstPublished.date | postDate }}
      </time>
    {% endif %}
     ]
  </p>
{% endif %}
